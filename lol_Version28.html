<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Rain</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        }
        
        #wallpaper-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
            display: none;
        }

        #wallpaper-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
            display: none;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: #000;
            image-rendering: pixelated;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #dock-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(80, 80, 80, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            z-index: 999;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #dock-toggle:hover {
            background: rgba(100, 100, 100, 0.9);
            transform: scale(1.1);
        }

        #app-dock {
            position: fixed;
            left: 50%;
            bottom: 20px;
            transform: translateX(-50%);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 12px 20px;
            background: rgba(80, 80, 80, 0.75);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            overflow-x: auto;
        }

        #app-dock.hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateX(-50%) translateY(150px);
        }

        #app-dock.top {
            bottom: auto;
            top: 20px;
            transform: translateX(-50%);
        }

        #app-dock.top.hidden {
            transform: translateX(-50%) translateY(-150px);
        }

        #app-dock.left {
            left: 20px;
            bottom: auto;
            top: 50%;
            transform: translateY(-50%);
            flex-direction: column;
            padding: 20px 12px;
            border-radius: 25px;
        }

        #app-dock.left.hidden {
            transform: translateY(-50%) translateX(-150px);
        }

        #app-dock.right {
            left: auto;
            right: 20px;
            bottom: auto;
            top: 50%;
            transform: translateY(-50%);
            flex-direction: column;
            padding: 20px 12px;
            border-radius: 25px;
        }

        #app-dock.right.hidden {
            transform: translateY(-50%) translateX(150px);
        }

        .dock-item {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, rgba(120, 120, 120, 0.5), rgba(70, 70, 70, 0.5));
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .dock-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .dock-item:hover {
            transform: scale(1.15) translateY(-8px);
            background: linear-gradient(135deg, rgba(150, 150, 150, 0.6), rgba(100, 100, 100, 0.6));
        }

        #app-dock.left .dock-item:hover,
        #app-dock.right .dock-item:hover {
            transform: scale(1.15) translateX(8px);
        }

        .dock-item.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
        }

        #app-dock.left .dock-item.active::after,
        #app-dock.right .dock-item.active::after {
            bottom: auto;
            right: -8px;
        }

        /* macOS System Preferences Icon */
        .settings-icon {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #a0a0a0 0%, #808080 100%);
            border-radius: 15px;
            position: relative;
        }

        .settings-icon::before {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            background: radial-gradient(circle at 30% 30%, #ffffff, transparent);
            border-radius: 50%;
            box-shadow: 
                inset 0 0 0 3px rgba(0,0,0,0.3),
                0 2px 4px rgba(0,0,0,0.2);
        }

        .settings-icon::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2.5px solid rgba(255,255,255,0.6);
            border-radius: 50%;
            border-top: 2.5px solid rgba(255,255,255,0.9);
            border-right: 2.5px solid rgba(255,255,255,0.9);
            border-bottom: 2.5px solid rgba(100,100,100,0.5);
            border-left: 2.5px solid rgba(100,100,100,0.5);
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.3);
        }

        #settings {
            position: fixed;
            inset: 0;
            background: rgba(25, 25, 25, 0.98);
            display: none;
            z-index: 100;
            flex-direction: column;
            padding: 0;
            overflow: hidden;
        }

        #settings.open {
            display: flex;
        }

        .settings-window {
            display: flex;
            height: 100%;
            width: 100%;
        }

        .settings-top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: rgba(50, 50, 50, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 0 20px;
            z-index: 10;
        }

        .settings-top-bar button {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 13px;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .settings-top-bar button:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .settings-top-bar button.active {
            color: white;
            background: rgba(100, 100, 200, 0.3);
        }

        .settings-sidebar {
            width: 180px;
            background: rgba(40, 40, 40, 0.95);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            padding: 70px 0 20px;
            overflow-y: auto;
            gap: 5px;
            padding-left: 10px;
            padding-right: 10px;
        }

        .settings-nav-item {
            padding: 10px 15px;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 6px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .settings-nav-item:hover {
            color: white;
            background: rgba(255, 255, 255, 0.08);
        }

        .settings-nav-item.active {
            color: white;
            background: rgba(100, 100, 200, 0.3);
        }

        .settings-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 70px 40px 30px;
            overflow-y: auto;
            color: rgba(255, 255, 255, 0.9);
        }

        .settings-section {
            margin-bottom: 35px;
        }

        .settings-section h2 {
            font-size: 16px;
            color: white;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .settings-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            gap: 20px;
        }

        .settings-row:last-child {
            border-bottom: none;
        }

        .settings-label {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(45px, 1fr));
            gap: 12px;
            max-width: 350px;
        }

        .color-btn {
            width: 45px;
            height: 45px;
            border: 2px solid transparent;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .color-btn:hover {
            transform: scale(1.1);
        }

        .color-btn.selected {
            border-color: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        #custom-color {
            width: 45px;
            height: 45px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            cursor: pointer;
        }

        .option-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .option-btn {
            padding: 6px 14px;
            background: rgba(100, 100, 100, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            font-size: 12px;
            transition: all 0.2s;
        }

        .option-btn:hover {
            background: rgba(100, 100, 100, 0.3);
            color: white;
        }

        .option-btn.active {
            background: rgba(100, 150, 255, 0.4);
            border-color: rgba(100, 150, 255, 0.6);
            color: white;
        }

        .wallpaper-upload-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 15px;
            background: rgba(60, 60, 60, 0.2);
            border: 1px solid rgba(100, 150, 255, 0.2);
            border-radius: 6px;
            max-width: 350px;
        }

        .wallpaper-upload-section label {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        #wallpaper-input {
            display: none;
        }

        .upload-btn {
            padding: 6px 14px;
            background: rgba(100, 150, 255, 0.2);
            border: 1px solid rgba(100, 150, 255, 0.3);
            color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            font-size: 12px;
            transition: all 0.2s;
        }

        .upload-btn:hover {
            background: rgba(100, 150, 255, 0.3);
            border-color: rgba(100, 150, 255, 0.5);
        }

        .wallpaper-preview {
            width: 100px;
            height: 56px;
            border: 1px solid rgba(100, 150, 255, 0.2);
            border-radius: 5px;
            background: #000;
            display: none;
            object-fit: cover;
        }

        .close-settings {
            position: absolute;
            top: 10px;
            right: 15px;
            background: rgba(100, 100, 100, 0.3);
            border: none;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .close-settings:hover {
            background: rgba(150, 150, 150, 0.5);
        }

        .floating-app {
            position: fixed;
            background: rgba(30, 30, 30, 0.98);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            display: none;
            z-index: 500;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            overflow: hidden;
        }

        .floating-app.open {
            display: flex;
        }

        .floating-app.minimized {
            display: none !important;
        }

        .floating-app.fullscreen {
            width: 100% !important;
            height: 100% !important;
            left: 0 !important;
            top: 0 !important;
            transform: none !important;
            border-radius: 0;
            z-index: 600;
        }

        .floating-app.small {
            width: 600px !important;
            height: 400px !important;
        }

        .app-header {
            background: linear-gradient(180deg, rgba(60, 60, 60, 0.3) 0%, rgba(40, 40, 40, 0.3) 100%);
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: grab;
            user-select: none;
            gap: 10px;
        }

        .app-header:active {
            cursor: grabbing;
        }

        .traffic-lights {
            display: flex;
            gap: 8px;
        }

        .traffic-light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
        }

        .traffic-light.red {
            background: #ff5f56;
        }

        .traffic-light.yellow {
            background: #ffbd2e;
        }

        .traffic-light.green {
            background: #27c93f;
        }

        .traffic-light:hover {
            transform: scale(1.2);
        }

        .app-title {
            flex: 1;
            font-size: 13px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
        }

        .app-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .app-control-btn {
            width: 20px;
            height: 20px;
            border: none;
            background: rgba(100, 100, 100, 0.5);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .app-control-btn:hover {
            background: rgba(150, 150, 150, 0.7);
        }

        .app-content {
            flex: 1;
            overflow: hidden;
            background: rgba(20, 20, 20, 0.8);
        }

        .floating-app iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #safari-app, #mail-app, #calendar-app, #icloud-app {
            width: 900px;
            height: 700px;
            left: 50%;
            top: 50px;
            transform: translateX(-50%);
        }

        #chimera-app {
            width: 1000px;
            height: 750px;
            left: 50%;
            top: 30px;
            transform: translateX(-50%);
        }

        .settings-tab {
            display: none;
        }

        .settings-tab.active {
            display: block;
        }
    </style>
</head>
<body>
    <video id="wallpaper-video" autoplay muted loop playsinline></video>
    <img id="wallpaper-image" alt="Wallpaper">
    <canvas id="canvas"></canvas>

    <button id="dock-toggle" title="Toggle Dock">‚óä</button>

    <div id="app-dock">
        <div class="dock-item" id="btn-safari" title="Safari">
            <img src="safari.jpeg" alt="Safari">
        </div>
        <div class="dock-item" id="btn-mail" title="Mail">üìß</div>
        <div class="dock-item" id="btn-calendar" title="Calendar">üìÖ</div>
        <div class="dock-item" id="btn-icloud" title="iCloud">‚òÅÔ∏è</div>
        <div class="dock-item" id="btn-chimera" title="Chimera Notes">
            <img src="image.png" alt="Chimera">
        </div>
        <div style="width: 1px; height: 30px; background: rgba(255, 255, 255, 0.2); margin: 0 4px;"></div>
        <div class="dock-item" id="btn-settings" title="Settings">
            <div class="settings-icon"></div>
        </div>
    </div>

    <div id="safari-app" class="floating-app">
        <div class="app-header">
            <div class="traffic-lights">
                <div class="traffic-light red" onclick="closeApp('safari')"></div>
                <div class="traffic-light yellow" onclick="minimizeApp('safari')"></div>
                <div class="traffic-light green" onclick="toggleFullscreen('safari')"></div>
            </div>
            <span class="app-title">Safari</span>
            <div class="app-controls">
                <button class="app-control-btn" onclick="shrinkApp('safari')" title="Shrink">‚àí</button>
            </div>
        </div>
        <div class="app-content">
            <iframe id="safari-iframe" src="safari-browser.html"></iframe>
        </div>
    </div>

    <div id="mail-app" class="floating-app">
        <div class="app-header">
            <div class="traffic-lights">
                <div class="traffic-light red" onclick="closeApp('mail')"></div>
                <div class="traffic-light yellow" onclick="minimizeApp('mail')"></div>
                <div class="traffic-light green" onclick="toggleFullscreen('mail')"></div>
            </div>
            <span class="app-title">Mail</span>
            <div class="app-controls">
                <button class="app-control-btn" onclick="shrinkApp('mail')" title="Shrink">‚àí</button>
            </div>
        </div>
        <div class="app-content">
            <iframe src="https://mail.google.com" allowfullscreen></iframe>
        </div>
    </div>

    <div id="calendar-app" class="floating-app">
        <div class="app-header">
            <div class="traffic-lights">
                <div class="traffic-light red" onclick="closeApp('calendar')"></div>
                <div class="traffic-light yellow" onclick="minimizeApp('calendar')"></div>
                <div class="traffic-light green" onclick="toggleFullscreen('calendar')"></div>
            </div>
            <span class="app-title">Calendar</span>
            <div class="app-controls">
                <button class="app-control-btn" onclick="shrinkApp('calendar')" title="Shrink">‚àí</button>
            </div>
        </div>
        <div class="app-content">
            <iframe src="https://calendar.google.com" allowfullscreen></iframe>
        </div>
    </div>

    <div id="icloud-app" class="floating-app">
        <div class="app-header">
            <div class="traffic-lights">
                <div class="traffic-light red" onclick="closeApp('icloud')"></div>
                <div class="traffic-light yellow" onclick="minimizeApp('icloud')"></div>
                <div class="traffic-light green" onclick="toggleFullscreen('icloud')"></div>
            </div>
            <span class="app-title">iCloud</span>
            <div class="app-controls">
                <button class="app-control-btn" onclick="shrinkApp('icloud')" title="Shrink">‚àí</button>
            </div>
        </div>
        <div class="app-content">
            <iframe src="https://www.icloud.com" allowfullscreen></iframe>
        </div>
    </div>

    <div id="chimera-app" class="floating-app">
        <div class="app-header">
            <div class="traffic-lights">
                <div class="traffic-light red" onclick="closeApp('chimera')"></div>
                <div class="traffic-light yellow" onclick="minimizeApp('chimera')"></div>
                <div class="traffic-light green" onclick="toggleFullscreen('chimera')"></div>
            </div>
            <span class="app-title">Chimera Notes</span>
            <div class="app-controls">
                <button class="app-control-btn" onclick="shrinkApp('chimera')" title="Shrink">‚àí</button>
            </div>
        </div>
        <div class="app-content">
                <iframe src="/Chimera.html"></iframe>
            </div>
        </div>

    <div id="settings">
        <button class="close-settings" onclick="closeSettings()">‚úï</button>
        
        <div class="settings-top-bar">
            <button class="settings-tab-btn active" onclick="showTab('wallpaper', this)">üé® Wallpaper</button>
            <button class="settings-tab-btn" onclick="showTab('dock', this)">üìç Dock</button>
            <button class="settings-tab-btn" onclick="showTab('color', this)">üéØ Colors</button>
        </div>

        <div class="settings-window">
            <div class="settings-sidebar">
                <div class="settings-nav-item active" onclick="showTab('wallpaper', document.querySelector('.settings-tab-btn.active'))">
                    <span>üé®</span>
                    <span>Wallpaper</span>
                </div>
                <div class="settings-nav-item" onclick="showTab('dock', document.querySelector('.settings-tab-btn.active'))">
                    <span>üìç</span>
                    <span>Dock</span>
                </div>
                <div class="settings-nav-item" onclick="showTab('color', document.querySelector('.settings-tab-btn.active'))">
                    <span>üéØ</span>
                    <span>Colors</span>
                </div>
            </div>

            <div class="settings-content">
                <div id="wallpaper-tab" class="settings-tab active">
                    <div class="settings-section">
                        <h2>Desktop Wallpaper</h2>
                        <div class="wallpaper-upload-section">
                            <label>Choose a photo or video</label>
                            <input type="file" id="wallpaper-input" accept="image/*,video/*">
                            <button class="upload-btn" onclick="document.getElementById('wallpaper-input').click()">Browse...</button>
                            <img id="wallpaper-preview" class="wallpaper-preview" alt="Preview">
                            <video id="wallpaper-preview-video" class="wallpaper-preview" style="display: none;" muted></video>
                        </div>
                    </div>
                </div>

                <div id="dock-tab" class="settings-tab">
                    <div class="settings-section">
                        <h2>Position on Screen</h2>
                        <div class="option-row">
                            <button class="option-btn active" onclick="setDockPosition('bottom', this)">Bottom</button>
                            <button class="option-btn" onclick="setDockPosition('top', this)">Top</button>
                            <button class="option-btn" onclick="setDockPosition('left', this)">Left</button>
                            <button class="option-btn" onclick="setDockPosition('right', this)">Right</button>
                        </div>
                    </div>
                </div>

                <div id="color-tab" class="settings-tab">
                    <div class="settings-section">
                        <h2>Matrix Rain Color</h2>
                        <div class="settings-row">
                            <span class="settings-label">Custom Color:</span>
                            <input type="color" id="custom-color" value="#00ff41">
                        </div>
                    </div>
                    <div class="settings-section">
                        <h2>Color Presets</h2>
                        <div class="color-grid" id="color-grid"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const settingsPanel = document.getElementById('settings');
        const colorGrid = document.getElementById('color-grid');
        const customColorPicker = document.getElementById('custom-color');
        const dock = document.getElementById('app-dock');
        const dockToggle = document.getElementById('dock-toggle');
        const wallpaperInput = document.getElementById('wallpaper-input');
        const wallpaperPreview = document.getElementById('wallpaper-preview');
        const wallpaperPreviewVideo = document.getElementById('wallpaper-preview-video');
        const wallpaperVideo = document.getElementById('wallpaper-video');
        const wallpaperImage = document.getElementById('wallpaper-image');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const fontSize = 16;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(1);
        
        const chars = '01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢';
        
        let currentColor = '#00ff41';
        let dockVisible = true;
        let dockPosition = 'bottom';
        let isPaused = false;
        let hasCustomWallpaper = false;

        const colors = [];
        for (let h = 0; h < 360; h += 18) {
            for (let s = 50; s <= 100; s += 25) {
                colors.push(`hsl(${h}, ${s}%, 50%)`);
            }
        }

        colors.forEach(color => {
            const btn = document.createElement('button');
            btn.className = 'color-btn';
            btn.style.background = color;
            btn.onclick = () => {
                currentColor = color;
                customColorPicker.value = color;
                document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
            };
            colorGrid.appendChild(btn);
        });

        customColorPicker.addEventListener('input', (e) => {
            currentColor = e.target.value;
            document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('selected'));
        });

        // Wallpaper upload handler
        wallpaperInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                const result = event.target.result;

                if (file.type.startsWith('video/')) {
                    wallpaperVideo.src = result;
                    wallpaperVideo.style.display = 'block';
                    wallpaperImage.style.display = 'none';
                    canvas.style.display = 'none';
                    
                    wallpaperPreviewVideo.src = result;
                    wallpaperPreviewVideo.style.display = 'block';
                    wallpaperPreview.style.display = 'none';
                    
                    setTimeout(() => {
                        wallpaperVideo.play().catch(err => console.log('Video play:', err));
                    }, 100);
                    
                    hasCustomWallpaper = true;
                } else if (file.type.startsWith('image/')) {
                    wallpaperImage.src = result;
                    wallpaperImage.style.display = 'block';
                    wallpaperVideo.style.display = 'none';
                    canvas.style.display = 'none';
                    
                    wallpaperPreview.src = result;
                    wallpaperPreview.style.display = 'block';
                    wallpaperPreviewVideo.style.display = 'none';
                    
                    hasCustomWallpaper = true;
                }
            };
            reader.readAsDataURL(file);
        });

        function showTab(tab, btn) {
            document.querySelectorAll('.settings-tab').forEach(t => t.classList.remove('active'));
            document.getElementById(tab + '-tab').classList.add('active');
            
            document.querySelectorAll('.settings-tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.settings-nav-item').forEach(b => b.classList.remove('active'));
            
            if (btn && btn.classList) {
                btn.classList.add('active');
            }
            
            document.querySelectorAll('.settings-nav-item').forEach((item, idx) => {
                if ((idx === 0 && tab === 'wallpaper') || (idx === 1 && tab === 'dock') || (idx === 2 && tab === 'color')) {
                    item.classList.add('active');
                }
            });
        }

        function closeSettings() {
            settingsPanel.classList.remove('open');
        }

        dockToggle.addEventListener('click', () => {
            dockVisible = !dockVisible;
            if (dockVisible) {
                dock.classList.remove('hidden');
                dockToggle.textContent = '‚óä';
            } else {
                dock.classList.add('hidden');
                dockToggle.textContent = '‚óà';
            }
        });

        function setDockPosition(pos, btn) {
            dockPosition = pos;
            dock.className = '';
            dock.classList.add(pos);
            if (!dockVisible) dock.classList.add('hidden');
            
            document.querySelectorAll('#dock-tab .option-btn').forEach((b) => {
                b.classList.remove('active');
            });
            btn.classList.add('active');
        }

        document.getElementById('btn-safari').addEventListener('click', () => openApp('safari'));
        document.getElementById('btn-mail').addEventListener('click', () => openApp('mail'));
        document.getElementById('btn-calendar').addEventListener('click', () => openApp('calendar'));
        document.getElementById('btn-icloud').addEventListener('click', () => openApp('icloud'));
        document.getElementById('btn-chimera').addEventListener('click', () => openApp('chimera'));
        document.getElementById('btn-settings').addEventListener('click', () => {
            settingsPanel.classList.add('open');
        });

        function openApp(appName) {
            const app = document.getElementById(appName + '-app');
            app.classList.remove('minimized', 'small');
            app.classList.add('open');
            updateDockIndicator(appName);
            makeDraggable(app);
        }

        function closeApp(appName) {
            document.getElementById(appName + '-app').classList.remove('open', 'minimized', 'small', 'fullscreen');
            document.getElementById('btn-' + appName).classList.remove('active');
        }

        function minimizeApp(appName) {
            const app = document.getElementById(appName + '-app');
            app.classList.add('minimized');
            document.getElementById('btn-' + appName).classList.remove('active');
        }

        function toggleFullscreen(appName) {
            const app = document.getElementById(appName + '-app');
            app.classList.toggle('fullscreen');
        }

        function shrinkApp(appName) {
            const app = document.getElementById(appName + '-app');
            app.classList.toggle('small');
        }

        function updateDockIndicator(appName) {
            document.querySelectorAll('.dock-item').forEach(item => {
                item.classList.remove('active');
            });
            document.getElementById('btn-' + appName).classList.add('active');
        }

        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            const header = element.querySelector('.app-header');
            
            header.onmousedown = dragMouseDown;
            
            function dragMouseDown(e) {
                if (e.target.closest('.traffic-lights') || e.target.closest('.app-controls')) return;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }
            
            function elementDrag(e) {
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                element.style.top = (element.offsetTop - pos2) + 'px';
                element.style.left = (element.offsetLeft - pos1) + 'px';
                element.style.transform = 'none';
            }
            
            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }
        
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = currentColor;
            ctx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < drops.length; i++) {
                const char = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(char, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                drops[i] += 0.3;
            }
        }
        
        function animate() {
            if (!hasCustomWallpaper && !isPaused) {
                draw();
            }
            requestAnimationFrame(animate);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 's') {
                if (settingsPanel.classList.contains('open')) {
                    closeSettings();
                } else {
                    settingsPanel.classList.add('open');
                }
            }
            if (e.key.toLowerCase() === 'p') {
                isPaused = !isPaused;
            }
        });

        document.addEventListener('click', (e) => {
            if (e.target === settingsPanel) {
                closeSettings();
            }
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        animate();
    </script>
</body>
</html>
